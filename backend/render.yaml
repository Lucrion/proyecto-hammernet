services:
  - type: web
    name: hammernet-backend
    env: python
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: hammernet-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ALLOWED_ORIGINS
        value: "https://hammernet-frontend.onrender.com,https://hammernet-backend.onrender.com"
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "8000"
      - key: ADMIN_PASSWORD
        value: "admin123"
      - key: CLOUDINARY_CLOUD_NAME
        value: ""
      - key: CLOUDINARY_API_KEY
        value: ""
      - key: CLOUDINARY_API_SECRET
        value: ""

databases:
  - name: hammernet-db
    databaseName: hammernet
    user: hammernet_user
